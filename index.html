<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Pixel Vacuum</title>
    
    <script>
      // Quiet error logging instead of disruptive alerts
      window.onerror = function(msg, url, line, col, error) {
        console.error("Game Error: " + msg + " at " + line + ":" + col);
        return false;
      };
      window.onunhandledrejection = function(event) {
        console.error("Unhandled Promise: ", event.reason);
      };
    </script>

    <script src="https://telegram.org/js/telegram-web-app.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      window.process = { env: {} };
      window.onload = function() {
        if (window.Telegram && window.Telegram.WebApp) {
          window.Telegram.WebApp.ready();
          window.Telegram.WebApp.expand();
        }
      };
    </script>
    
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden !important;
        position: fixed;
        background-color: #020617;
        touch-action: none;
        overscroll-behavior: none;
        -webkit-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      #root { width: 100%; height: 100%; }
      canvas { display: block; width: 100%; height: 100%; touch-action: none; }
      
      /* Smooth UI fade */
      .ui-fade-enter { opacity: 0; transform: scale(0.95); }
      .ui-fade-enter-active { opacity: 1; transform: scale(1); transition: all 300ms; }
      .ui-fade-exit { opacity: 1; transform: scale(1); }
      .ui-fade-exit-active { opacity: 0; transform: scale(0.95); transition: all 300ms; }
    </style>
    
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react/": "https://esm.sh/react@^19.2.3/"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      document.addEventListener('touchmove', function(e) {
        if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'RANGE') {
           e.preventDefault();
        }
      }, { passive: false });
    </script>
  </body>
</html>
