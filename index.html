
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Pixel Vacuum</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Предотвращаем падение при отсутствии process.env (актуально для Vercel/GitHub Pages без сборщика)
      window.process = window.process || { env: {} };
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #0f172a;
        touch-action: none;
        -webkit-tap-highlight-color: transparent;
      }
      canvas {
        display: block;
      }
      #error-boundary {
        display: none;
        position: fixed;
        inset: 0;
        background: #0f172a;
        color: #ef4444;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        z-index: 9999;
        font-family: ui-sans-serif, system-ui;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    <div id="error-boundary" style="display: none;">
      <h1 class="text-xl font-bold mb-4">Ошибка загрузки игры</h1>
      <pre id="error-message" class="text-xs opacity-70 break-all whitespace-pre-wrap max-w-md"></pre>
      <button onclick="location.reload()" class="mt-4 px-4 py-2 bg-white text-slate-900 rounded-full font-bold">Перезагрузить</button>
    </div>
    <script type="module" src="/index.tsx"></script>
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        document.getElementById('error-boundary').style.display = 'flex';
        document.getElementById('error-message').textContent = message + '\n' + (error ? error.stack : '');
      };
      window.onunhandledrejection = function(event) {
        document.getElementById('error-boundary').style.display = 'flex';
        document.getElementById('error-message').textContent = 'Promise Rejection: ' + event.reason;
      };
    </script>
  </body>
</html>
