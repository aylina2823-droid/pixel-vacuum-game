
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Pixel Vacuum</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Заглушка для совместимости
      window.process = window.process || { env: {} };
    </script>
    <style>
      :root {
        --tg-viewport-height: 100vh;
        --tg-viewport-stable-height: 100vh;
      }
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #0f172a;
        /* Disable all default browser touch actions */
        touch-action: none;
        -webkit-tap-highlight-color: transparent;
        position: fixed;
      }
      canvas {
        display: block;
        touch-action: none;
        user-select: none;
        -webkit-user-select: none;
      }
      #root {
        width: 100%;
        height: 100%;
      }
      #error-boundary {
        display: none;
        position: fixed;
        inset: 0;
        background: #0f172a;
        color: #ef4444;
        padding: 20px;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        z-index: 9999;
        font-family: ui-sans-serif, system-ui;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    <div id="error-boundary">
      <h1 class="text-xl font-bold mb-4">Упс! Что-то пошло не так</h1>
      <pre id="error-message" class="text-xs opacity-70 break-all whitespace-pre-wrap max-w-md"></pre>
      <button onclick="location.reload()" class="mt-4 px-4 py-2 bg-white text-slate-900 rounded-full font-bold">Перезагрузить</button>
    </div>
    <script type="module" src="/index.tsx"></script>
    <script>
      // Prevent overscroll/rubber-band effect on iOS and Android
      document.addEventListener('touchmove', function(e) {
        if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'TEXTAREA' && e.target.tagName !== 'RANGE') {
           e.preventDefault();
        }
      }, { passive: false });

      window.onerror = function(message, source, lineno, colno, error) {
        document.getElementById('error-boundary').style.display = 'flex';
        document.getElementById('error-message').textContent = message + '\n' + (error ? error.stack : '');
      };
      window.onunhandledrejection = function(event) {
        document.getElementById('error-boundary').style.display = 'flex';
        document.getElementById('error-message').textContent = 'Ошибка: ' + event.reason;
      };
    </script>
  </body>
</html>
